apiVersion: apps/v1
kind: Deployment
metadata:
  name: memu
  labels:
    app.kubernetes.io/name: memu
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: memu
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memu
    spec:
      containers:
        - name: memu
          image:  ${IMAGE}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: memu-config
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: memu-secrets
                  key: openai_api_key
            - name: QWEN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: memu-secrets
                  key: qwen_api_key
            - name: NEBULA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: memu-secrets
                  key: nebula_api_key
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /var/log/memu
      volumes:
        - name: data
          emptyDir: {}
        - name: logs
          emptyDir: {}
